<!doctype html>
<html>
<head>
	<meta charset="utf8">
	<script src="./functions.js" type="text/javascript"></script>
	<style>
		input{min-width:150px;height:30px}
		table{border-collapse: collapse; margin-bottom:30px;min-width:30%;text-align:center}
		table, th, td{border: 1px solid whitesmoke;}
	</style>
</head>	
<body onload="init();">
	<div id="result"></div>
	<h1>Select authors directory:</h1> <input type="file" id="authorFiles" webkitdirectory directory/>
	<input type="button" value="Reset System" style="float:right" onclick="localStorage.removeItem('authors');window.location.reload();"/><br/><br/>
	<div style="width:100%;height:1px;background-color:green;float:left;margin:10px 0px 30px 0px"></div>
	<h3>Part A - Naive Bayes </h3>
	<a id="downloadWords">Download Word Probabilities</a><br/><br/>
	Order in Test Documents: <input type="text" id="idForNaive"/>
	<input type="button" value="Find Author" onclick="doNaive();"/>
	<div id="navAuth"></div>
	<div style="width:100%;height:1px;background-color:green;float:left;margin:30px 0px 10px 0px"></div>
	
	<h3>Part B - SVM</h3>
	<a id="downloadTestFeat">Download Test Features</a><br/><br/>
	<a id="downloadTrainFeat">Download Train Features</a><br/><br/>
	<a id="downloadAuthorList">Download Author List</a><br/><br/>
	<input type="button" onclick="createSVMData()" value="Generate SVM Feature Sets"/>
	<div style="width:100%;height:1px;background-color:green;float:left;margin:30px 0px 30px 0px"></div>
	
	<h3>Part C - Evaluation</h3>
	<p><i>System Evaluation is implemented with Python.</i></p>
	<a id="downloadNaive">Download Naive Results</a><br/><br/>
	<input type="button" value="Run Naive Tests" onclick="runNaiveTest(corpus, authors);"/><br/><br/>
	<div id="navRes" style="color:green"></div>
	<div style="width:100%;height:1px;background-color:green;float:left;margin:30px 0px 30px 0px"></div>

	<h3>Results</h3>
	<div id="dataSet"></div>
</body>
</html>
